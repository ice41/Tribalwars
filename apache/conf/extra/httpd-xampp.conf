<IfModule alias_module>
<IfModule mime_module>
    #ScriptAlias /php/ "D:/servers/servers/tralha tribalwars/Triburile v8.4 by Andrei Gheara/php/"
    #Action application/x-httpd-php "/php/php-cgi.exe"
